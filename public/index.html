    <link rel="stylesheet" href="/css/NavStyles.css" />
    <link rel="stylesheet" href="/css/GalleryStyles.css" />

  <body>
    <nav>
      <div>
        <div id="hamburgerMenu" onclick="toggleSidebar()">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <h1 class="headline">ÖGS - Felix Grabler</h1>
      </div>
      <div>
        <h2>Lernmodus:</h2>
        <button
          class="control-btn blur-btn selected"
          onclick="toggleVisibility('all', event)"
        >
          aus
        </button>
        <button
          class="control-btn blur-btn"
          onclick="toggleVisibility('videos', event)"
        >
          Gebärden
        </button>
        <button
          class="control-btn blur-btn"
          onclick="toggleVisibility('titles', event)"
        >
          Begriffe
        </button>
      </div>

      <div>
        <h2>shuffle:</h2>
        <button
          class="control-btn shuffle-btn selected"
          onclick="toggleShuffle('none', event)"
        >
          aus
        </button>
        <button
          class="control-btn shuffle-btn"
          onclick="toggleShuffle('categories', event)"
        >
          Kategorien-weise
        </button>
        <button
          class="control-btn shuffle-btn"
          onclick="toggleShuffle('all', event)"
        >
          alles
        </button>
      </div>

      <!-- <div>
        <h2>sort:</h2>

        </button>
        <button
          class="control-btn sort-btn"
          onclick="toggleSort('alt', event)"
        >
          alt
        </button>

      <div>
        <h2>Suche:</h2>
        <input
          type="text"
          id="searchInput"
          name="search"
          placeholder="Suche nach Gebärden..."
          onkeyup="search(event)"
        />
      </div>

    <div id="sidebar"></div>

    <div id="gallery" class="gallery"></div>
