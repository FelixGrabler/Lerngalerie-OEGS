<!DOCTYPE html>
<html lang="de">
  <head>

    ></script>

    <meta charset="UTF-8" />
    <title>ÖGS Lerngalerie</title>

    <!-- CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/BaseStyles.css" />
    <link rel="stylesheet" href="/css/NavStyles.css" />
    <link rel="stylesheet" href="/css/GalleryStyles.css" />
    <link rel="stylesheet" href="/css/BlurAndShuffleStyles.css" />
    <link rel="stylesheet" href="/css/HamburgerMenu.css" />
    <link rel="stylesheet" href="/css/Notification.css" />
    <link rel="stylesheet" href="/css/User.css" />

    <!-- JS -->
    <script src="/js/ContentLoader.js"></script>
    <script src="/js/IntersectionObserver.js"></script>
    <script src="/js/Blur.js"></script>
    <script src="/js/Shuffle.js"></script>
    <script src="/js/StateManager.js"></script>
    <script src="/js/Search.js"></script>
    <script src="/js/HamburgerMenu.js"></script>
    <script src="/js/StarHandler.js"></script>
    <script src="/js/User.js"></script>
    <script src="/js/Notification.js"></script>
  </head>
  <body>
    <nav id="navbar">
      <div>
        <div id="hamburgerMenu" onclick="toggleSidebar()">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <h1 class="headline">ÖGS - Felix Grabler</h1>
      </div>
      <div>
        <h2>Lernmodus:</h2>
        <button
          class="control-btn blur-btn selected"
          onclick="toggleVisibility('all', event)"
        >
          aus
        </button>
        <button
          class="control-btn blur-btn"
          onclick="toggleVisibility('videos', event)"
        >
          Gebärden
        </button>
        <button
          class="control-btn blur-btn"
          onclick="toggleVisibility('titles', event)"
        >
          Begriffe
        </button>
      </div>

      <div>
        <h2>shuffle:</h2>
        <button
          class="control-btn shuffle-btn selected"
          onclick="toggleShuffle('none', event)"
        >
          aus
        </button>
        <button
          class="control-btn shuffle-btn"
          onclick="toggleShuffle('categories', event)"
        >
          Kategorien-weise
        </button>
        <button
          class="control-btn shuffle-btn"
          onclick="toggleShuffle('all', event)"
        >
          alles
        </button>
      </div>

      <div>
        <button class="control-btn star-btn" onclick="toggleStarFilter()">
          <i id="starIcon" class="fas fa-star disabled" style="color: grey"></i>
        </button>
        <button class="control-btn star-btn" onclick="selectAllStars()">
          alles
        </button>
        <button class="control-btn star-btn" onclick="unselectAllStars()">
          keine
        </button>
      </div>

      <!-- <div>
        <h2>sort:</h2>
        <button
          class="control-btn sort-btn selected"
          onclick="toggleSort('neu', event)"
        >
          neu
        </button>
        <button
          class="control-btn sort-btn"
          onclick="toggleSort('alt', event)"
        >
          alt
        </button>
      </div> -->

      <div>
        <!-- <h2>Suche:</h2> -->
        <input
          type="text"
          id="searchInput"
          name="search"
          placeholder="Suche nach Gebärden..."
          onkeyup="search(event)"
        />
      </div>

      <button id="control-center-toggle" onclick="toggleControlCenter()">
        <h2 style="color: rgb(255, 255, 0)">neu →</h2>
        <i class="fas fa-user"></i>
      </button>
    </nav>

    <!-- Control Center Bereich -->
    <div id="control-center" class="hidden">
      <!-- User Management Bereich -->
      <div class="control-section" id="user-management">
        <h2>Account (speichert ⭐s)</h2>
        <input type="text" id="username" placeholder="Username" />
        <button onclick="loginUser()" id="login-button">
          Login / Register
        </button>
        <button onclick="logoutUser()" id="logout-button" style="display: none">
          Logout
        </button>
        <button onclick="createUser()" id="create-user-button">
          Create User
        </button>
        <button
          onclick="deleteUser()"
          id="delete-user-button"
          style="display: none"
        >
          Delete User
        </button>
      </div>

      <!-- Weitere Bereiche können hier hinzugefügt werden -->
    </div>

    <div id="sidebar"></div>

    <div id="gallery" class="gallery"></div>

    <div id="notification" class="notification hidden neutral">
      <span id="notification-message">Dies ist eine Benachrichtigung!</span>
      <span class="close-btn" onclick="closeNotification()">&times;</span>
    </div>

    <div id="save-stars-dialog" class="modal">
      <div class="modal-content">
        <p>
          Du hast neue Sterne ausgewählt. Wähle eine Option, um fortzufahren:
        </p>
        <button id="save-stars-local">Neue Sterne speichern</button>
        <button id="save-stars-remote">Alte Sterne wiederherstellen</button>
        <button id="merge-stars">Auswahlen vereinen</button>
        <button id="cancel-stars">Abbrechen (Logout)</button>
      </div>
    </div>
  </body>
</html>
